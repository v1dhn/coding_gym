{% extends 'coding_problems/base.html' %}
{% block title %}Problems{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">List of Problems</h1>
    <ul class="list-group">
        {% for problem in problems %}
        <li class="list-group-item"><a href="{% url 'show_problem' problem.id %}" class="text-decoration-none">{{ problem.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
