{% extends 'coding_problems/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Leaderboard</h1>
    <ul class="list-group">
        {% for solution in solutions %}
        <li class="list-group-item">{{ solution.verdict }} - Submitted at: {{ solution.submitted_at }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
